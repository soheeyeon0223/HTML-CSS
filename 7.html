<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>1에서 9까지의 숫자들</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table><br>
  
  <table>
    <caption>웹 개발 공부 기록</caption>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <th scope="row">HTML</th>
      <td>60분</td>
      <td>60분</td>
      <td>0분</td>
    </tbody>
    <tbody>
      <th scope="row">CSS</th>
      <td>0분</td>
      <td>30분</td>
      <td>60분</td>
    </tbody>
    <tbody>
      <th scope="row">JS</th>
      <td>0분</td>
      <td>60분</td>
      <td>60분</td>
    </tbody>
    <tfoot>
      <th scope="row">총시간</th>
      <td>60분</td>
      <td>90분</td>
      <td>120분</td>
    </tr>
    </tfoot>
    <tr>
  </table><br>

  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <!-- colspan="2": 두 개의 칸을 차지하겠다 -->
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="3">3</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td colspan="2" rowspan="2">1</td>
    </tr>
    <tr>
      <td>1</td>
    </tr>
  </table><br>

  <table>
    <thead>
      <colgroup>
        <col class="weekend">
        <col span="5">
        <col class="weekend">
      </colgroup>
      <tr>
        <th scope="col">일</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
        <th scope="col">토</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
